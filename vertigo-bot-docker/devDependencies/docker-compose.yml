version: '3.5'

# docker-compose example file
#
# Passwords / API key can be, for example, generated locally with :
#   < /dev/urandom tr -dc _A-Z-a-z-0-9 | head -c${1:-32};echo;



services:
  postgres:
    image: postgres:12.1
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: postgres
    volumes:
      - cf_postgres_data:/var/lib/postgresql/data/pgdata
      - ./initSql/:/docker-entrypoint-initdb.d/
    ports:
      - "127.0.0.1:5433:5432" 
    networks:
      - cb_factory

  postgresKC:
    image: postgres:12.1
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
    volumes:
      - cf_postgresKC_data:/var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5434:5432" 
    networks:
      - cb_factory

  keycloak:
    image: jboss/keycloak:12.0.2
    environment:
      DB_VENDOR: postgres
      DB_ADDR: postgresKC
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: keycloak
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: changeme
    ports:
      - 8200:8080
    depends_on:
      - postgresKC
    networks: 
      - cb_factory
  
  influxdb:
    image: influxdb:1.7.8
    volumes:
      - cf_influxdb_data:/var/lib/influxdb
    ports: 
      - "127.0.0.1:8086:8086"
    networks:
      - cb_factory

  chronograph: # IHM de consultation influxDB
    image: chronograf:1.6.2-alpine
    volumes:
      - cf_chronograph_data:/var/lib/chronograf
    ports: 
      - "127.0.0.1:8888:8888"
    networks:
      - cb_factory

  analytica:
    image: vertigoio/analytics-server:0.6
    environment:
      - INFLUXDB_URL=http://influxdb:8086
    depends_on:
      - influxdb
    ports:
      - "4562:4562"
    networks:
      - cb_factory
  
  rabbitmq:
    image: 'rabbitmq:3'
    hostname: 'rabbit-rasa'
    ports:
      - '5672:5672'
    labels:
      NAME: 'rabbit-rasa'
    volumes:
      - "cf_rabbitmq_data:/var/lib/rabbitmq/mnesia/"
    networks:
      - cb_factory

volumes:
  cf_postgres_data:
  cf_postgresKC_data:
  cf_influxdb_data:
  cf_rabbitmq_data:
  cf_chronograph_data:
    
networks:
  cb_factory:
  