<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:vu="http://www.morphbit.com/thymeleaf/component"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/detailLayout}">
  
	<div layout:fragment="content-header-left" id="baseImg">
 		<img th:src="@{/botHeader/{id}/avatar(id=${model.bot.botId})}" class="detailImg" />
	</div>
	<div layout:fragment="content-header-title" id="baseTitle">
		<vu:include-data object="bot" field="name" />
		<vu:include-data-primitive key="breadCrums" />
		<span class="text-bigger">{{vueData.bot.name}}</span> <br />
		<span class="text-bigger">{{vueData.breadCrums}}</span> <br />
		
	</div>

	<div layout:fragment="content-header-tabs">
		<vu:button-link disabled="${noNavigation == true}" th:class="${tab == 'informations'} ? 'active' : ''" 	flat th:label="#{layout.information}" url="@{/bot/{id}(id=${model.bot.botId})}" />
		<vu:button-link disabled="${noNavigation == true}" th:class="${tab == 'categories'} ? 'active' : ''" 		flat label="#{layout.category}" url="@{/bot/{id}/categories/(id=${model.bot.botId})}" />
		<vu:button-link disabled="${noNavigation == true}" th:class="${tab == 'topics'} ? 'active' : ''" 			flat label="#{layout.topics}" url="@{/bot/{id}/topics/(id=${model.bot.botId})}" />
		<vu:button-link disabled="${noNavigation == true}" th:class="${tab == 'dictionary'} ? 'active' : ''" 		flat label="#{layout.dictionary}" 		url="@{/bot/{id}/dictionary/(id=${model.bot.botId})}" 		th:if="${model.userAuthorizations[AtzChatbot$botAdm]}"/>
		<vu:button-link disabled="${noNavigation == true}" th:class="${tab == 'context'} ? 'active' : ''" 			flat th:label="#{layout.context}" 		url="@{/bot/{id}/contextList/(id=${model.bot.botId})}" 		th:if="${model.userAuthorizations[AtzChatbot$botAdm]}"/>
		<vu:button-link disabled="${noNavigation == true}" th:class="${tab == 'attachments'} ? 'active' : ''" 		flat th:label="#{layout.attachment}" 		url="@{/bot/{id}/attachments/(id=${model.bot.botId})}" 		th:if="${model.userAuthorizations[AtzChatbot$botAdm]}"/>
		<vu:button-link disabled="${noNavigation == true}" th:class="${tab == 'extensions'} ? 'active' : ''" 		flat th:label="#{layout.extensions}" 	url="@{/bot/{id}/extensions/(id=${model.bot.botId})}" 	th:if="${model.userAuthorizations[AtzChatbot$botAdm]}"/>
		<vu:button-link disabled="${noNavigation == true}" th:class="${tab == 'users'} ? 'active' : ''" 			flat th:label="#{layout.profil}" 		url="@{/bot/{id}/personChatbot/(id=${model.bot.botId})}" 	th:if="${model.userAuthorizations[AtzChatbot$botAdm]}"/>
		<vu:button-link disabled="${noNavigation == true}" th:class="${tab == 'models'} ? 'active' : ''" 			flat th:label="#{layout.model}" url="@{/bot/{id}/models/(id=${model.bot.botId})}" />
		<vu:button-link disabled="${noNavigation == true}" th:class="${tab == 'followup'} ? 'active' : ''" 		flat th:label="#{layout.followup}" 		url="@{/bot/{id}/followup/(id=${model.bot.botId})}" 	th:if="${model.userAuthorizations[AtzChatbot$botAdm]}"/>
		<vu:button-link disabled="${noNavigation == true}" th:class="${tab == 'history'} ? 'active' : ''" 			flat th:label="#{layout.history}" url="@{/bot/{id}/history/(id=${model.bot.botId})}" />
	</div>
	
		<section layout:fragment="informations"></section>
</html>
