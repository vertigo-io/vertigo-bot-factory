<!DOCTYPE html>
<html
		xmlns:vu="http://www.morphbit.com/thymeleaf/component"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{templates/rootLayout}">

<head>
<title>Login</title>
</head>

<body class="login">
	
	<section layout:fragment="page">
		<div id="page" class="column justify-center items-center" v-cloak>
	      	<div class="title"><h2>Login</h2></div>
	      	<vu:form>
		      	<div class="q-gutter-y-md">
			    		<vu:include-data-primitive key="login" />
			      		<vu:include-data-primitive key="password" />
						<div class="q-mb-md">
							<vu:messages/>
						</div>
		      			
						<q-input v-model="vueData.login" name="login" label="Login" orientation="vertical"></q-input>
						<q-input type="password" v-model="vueData.password" name="password" label="Password" orientation="vertical"></q-input>
						
						<div class="float-right">
							<vu:button-submit label="Login" action="@{_login}" class="bg-primary text-white" flat />
						</div>
				</div>
			</vu:form>
		</div>
			
	</section>

</body>
</html>
